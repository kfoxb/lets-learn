<!doctype html>


<html ng-app="letsLearnColors">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's Learn Colors</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body ng-controller="mainController">
    <div class="container">
        <div>
            <h1>Let's Learn Colors</h1>
        </div>
        <!-- COLOR PICTURES -->
        <div id="img-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <!-- LOOP OVER THE IMAGES IN $scope.images -->
                <div ng-repeat="image in images" ng-click="playAudio()">
                    <img ng-src="{{image.imgUrl}}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
